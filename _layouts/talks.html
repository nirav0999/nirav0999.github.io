---
layout: default
---


<div class="post">

    <header class="post-header">
      <h1 class="post-title" >{{ page.pg_title }}</h1>
      <p class="post-description">{{ page.description }}</p>
    </header>

    <ul class="list-group">
        {%- assign talks = site.talks | reverse -%} 
        {% for talk in talks %} 
        <li class="list-group-item border-top-0 border-left-0 border-right-0">
            <h5 class="title font-weight-bold special-font special-col" style="color: black; font-size: 1.1rem; margin-bottom: 0.2rem;">{{talk.title}}</h5>
            <p style="margin-bottom: 0.2rem;">{{talk.loc}}</p>
            <p style="margin-bottom: 0.2rem;">{{ talk.date | date: "%b %-d, %Y" }}</p>
            {% if talk.slides %}
            <a href="{{ talk.slides | prepend: 'assets/pdf/talks/' | relative_url}}" target="_blank" rel="noopener noreferrer"> Slides </a>
            {% endif %}
        </li>
      {%- endfor %}
      </ul>
      <br>
      <br>
      <br>
      <br>
      <br>

</div>
